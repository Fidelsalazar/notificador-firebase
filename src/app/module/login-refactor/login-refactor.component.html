<div
  class=""
  *ngIf="authService.isLoggedIn()"
>
  <div class="continer-raw">
  <div class="card flex justify-content-center ">
      <form class="container" [formGroup]="loginForm">
        <div class="left w-full md:w-5 flex flex-col items-center justify-center gap-3 py-5">
          <div class="flex flex-wrap justify-center items-center gap-2">
            <br/>
            <input
              pInputText id="username"
              formControlName="username"
              class="w-12rem"
              placeholder="Usuario"
            />
          </div>
          <br/>
          <br/>
          <div class="flex flex-wrap justify-center items-center gap-2">
            <input
              pInputText
              type="password"
              id="password"
              formControlName="password"
              class="w-12rem"
              placeholder="ContraseÃ±a"
            />
          </div>
          <br/>
          <p-button
            label="Entrar"
            icon="pi pi-user"
            styleClass="w-10rem mx-auto"
            type="submit"
            (onClick)="onSubmit()"
          ></p-button>
        </div>

        <div class="right w-full md:w-2 flex items-center justify-center py-5">
          <p-divider layout="vertical" styleClass="hidden md:flex">
              <b>OR</b>
          </p-divider>
      </div>

      <div
        class="w-full md:w-5 h-screen flex items-center justify-center py-5"
        style="padding-top: 14%; padding-left: 30px;"
      >
        <p-button
          label="Registrarse"
          icon="pi pi-user-plus"
          styleClass="p-button-success w-10rem h-10rem cursor: pointer"
          type="submit"
          (onClick)="register()"
        ></p-button>
      </div>
      </form>


    </div>

  </div>
</div>

<div class="continer background-image"></div>
